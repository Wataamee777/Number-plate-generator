</select>

    <br/>

    <label>モード：
      <select id="mode">
        <option value="normal">通常（ひらがな）</option>
        <option value="military">外国系（ローマ字）</option>
      </select>
    </label>
    <br />

    <label>分類番号：
      <input type="number" id="classNo" min="100" max="999" value="300" />
    </label>
    <br />

    <label>ひらがな / ローマ字：
      <input type="text" id="kana" maxlength="1" value="あ" />
    </label>
    <br />

    <label>一連番号（例：12-34）：
      <input type="text" id="serial" value="12-34" />
    </label>
    <br />

    <button onclick="generate()">ナンバー画像を作成</button>
    <button onclick="download()">画像を保存</button>
  </div>

  <canvas id="canvas" width="400" height="200"></canvas>

  <script src="script.js"></script>
</body>
</html>
